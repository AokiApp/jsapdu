name: CI

on:
  push:
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build all packages
        run: npm run build

      - name: Lint
        run: npm run lint

      - name: Check formatting
        run: npm run format -- --check

      - name: Test packages/rn
        run: |
          cd packages/rn
          npm run test
          npm run lint
          npm run format -- --check

      - name: Test examples/rn
        run: |
          cd examples/rn
          npm run test
          npm run build
          npm run lint
          npm run format -- --check

      - name: Pack all packages
        run: |
          mkdir -p artifacts
          for dir in packages/*; do
            if [ -f "$dir/package.json" ]; then
              cd "$dir"
              npm pack
              mv *.tgz ../../artifacts/
              cd -
            fi
          done

      - name: Upload npm pack artifacts
        uses: actions/upload-artifact@v4
        with:
          name: npm-packages
          path: artifacts/
          if-no-files-found: error

  android-build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci

      - name: Build packages/rn
        run: npm run build

      - name: Build examples/rn Android
        run: |
          cd examples/rn
          npm run build:android
